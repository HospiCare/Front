

<div class="text-black px-8 py-6 rounded-md flex items-start space-x-6 transform transition duration-500 hover:scale-105">
    <img
        [src]="imageUrl"
        alt="{{ title }}"
        class="w-24 h-24 rounded-md "
    />
    <div class="hover:text-blue-500">
        <h2 class="text-lg font-semibold text-textblue mb-2">{{ title }}</h2>
        <p class="text-sm text-secondary">{{ description }}</p>
    </div>
    
</div>
