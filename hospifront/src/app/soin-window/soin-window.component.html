<div class="app">
    <main class="main">
        <div class="card">
            <h1 class="card-title">Soins de Nom de patient</h1>

            <section class="section">
                <h2 class="section-title">Dernières Ordonnances:</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ordonnance.medicaments[0].name}}</td>
                            <td>{{ordonnance.valide ? 'Valide' : 'Non Valide'}}</td>
                            <td>
                                <button class="icon-button" (click)="showOrdonnanceDetails()">
                                    <svg viewBox="0 0 24 24" class="icon">
                                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
                                              stroke="currentColor" fill="none" stroke-width="2"/>
                                        <circle cx="12" cy="12" r="3"
                                              stroke="currentColor" fill="none" stroke-width="2"/>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section class="section">
                <h2 class="section-title">Ajouter des soins:</h2>
                <div class="add-form">
                    <input
                        type="text"
                        placeholder="Soin"
                        class="input"
                        #soinInput>
                    <input
                        type="text"
                        placeholder="Observation"
                        class="input"
                        #observationInput>
                    <button
                        class="button"
                        (click)="addSoin(soinInput, observationInput)">
                        Ajouter
                    </button>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Soins</th>
                            <th>Observations</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (soin of soins; track soin.name) {
                            <tr>
                                <td>{{soin.name}}</td>
                                <td>{{soin.observation}}</td>
                            </tr>
                        }
                        @empty {
                            <tr>
                                <td colspan="2" class="empty-state">
                                    Aucun soin ajouté
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </section>

            <div class="save-section">
                <button class="button" (click)="saveSoins()">Enregistrer</button>
            </div>
        </div>
    </main>

    <app-ordonnance-details-popup
        [isVisible]="isOrdonnancePopupVisible"
        [ordonnance]="selectedOrdonnance"
        (close)="hideOrdonnanceDetails()">
    </app-ordonnance-details-popup>
</div>
