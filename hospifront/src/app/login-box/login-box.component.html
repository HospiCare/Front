<div class="login-box">
    <section class="login-form">
      <h2 class="login-welcome">Sign in to your account</h2>
      <p class="subtext">Welcome back! Please enter your details</p>
      <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="Email">Email:</label>
          <input
            id="Email"
            type="email"
            name="email"
            class="input-field"
            placeholder="Enter your e-mail"
            required
            ngModel
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input-field"
            placeholder="Enter your password"
            required
            ngModel
          />
          <p class="password-note">Must be at least 8 characters.</p>
        </div>
        <button id="loginBtn" type="submit">Log in</button>
      </form>
      <p class="signup-link">
        forgot password <a class= "helplink" routerLink="help">Help</a>
      </p>
    </section>
    <section id="login-img">
      <img src="assets/medical-team.jpg" alt="Medical team" />
    </section>
  </div>
