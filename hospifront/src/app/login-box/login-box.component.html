<div class="login-box">
  <section class="login-form">
    <h2 class="login-welcome">Sign in to your account</h2>
    <p class="subtext">Welcome back! Please enter your details</p>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" autocomplete="new-password">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          name="email"
          class="input-field"
          placeholder="Enter your e-mail"
          formControlName="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="input-field"
          placeholder="Enter your password"
          formControlName="password"
          required
        />
      </div>
      <button id="loginBtn" type="submit">Log in</button>
    </form>
    <p class="signup-link">
      Forgot password? <a class="helplink" routerLink="help">Help</a>
    </p>
  </section>
  <section id="login-img">
    <img src="/hospifront/public/favicon.ico" alt="Medical team">
  </section>
</div>
