<div class="app">
  <header class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" class="logo-icon">
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-6h2v2h-2zm0-8h2v6h-2z"
          fill="currentColor" />
      </svg>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Rechercher..." class="search-input" (input)="searchDPIs($event)">
      <button class="icon-button" (click)="searchByQR()">
        <svg viewBox="0 0 24 24" class="icon">
          <path
            d="M3 11h8V3H3v8zm2-6h4v4H5V5zm8-2v8h8V3h-8zm6 6h-4V5h4v4zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm13-2h-2v2h2v2h-2v2h2v-2h2v2h2v-2h-2v-2h2v-2zm-2 4h-2v2h2v-2z"
            fill="currentColor" />
        </svg>
      </button>
    </div>

    <div class="user-info">
      <div class="user-details">
        <div class="user-name">Grine Abderrahmane</div>
        <div class="user-role">Admin</div>
      </div>
      <button class="icon-button">
        <svg viewBox="0 0 24 24" class="icon">
          <path
            d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"
            fill="currentColor" />
        </svg>
      </button>
      <button class="icon-button logout">
        <svg viewBox="0 0 24 24" class="icon">
          <path
            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"
            fill="currentColor" />
        </svg>
      </button>
    </div>
  </header>
  <!-- ... header content remains the same ... -->

  <main class="main">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Liste des DPIs</h1>
        <button class="button primary" (click)="createDPI()">
          Creer DPI
          <svg viewBox="0 0 24 24" class="icon">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor" />
          </svg>
        </button>
      </div>

      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Nom</th>
              <th>NSS</th>
              <th>Email</th>
              <th>Tel.</th>
              <th>Date de creation</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (patient of filteredPatients; track patient.nss) {
            <tr>
              <td>{{patient.name}}</td>
              <td>{{patient.nss}}</td>
              <td>{{patient.email}}</td>
              <td>{{patient.phone}}</td>
              <td>
                <div>{{patient.creationDate}}</div>
                <div class="time">{{patient.creationTime}}</div>
              </td>
              <!-- ... previous code remains the same ... -->
              <td>
                <div class="actions">
                  <button class="icon-button" (click)="navigateTo('patient-dpi')" title="Voir DPI">
                    <svg viewBox="0 0 24 24" class="icon">
                      <path
                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                        fill="currentColor" />
                    </svg>
                  </button>
                  <button class="icon-button" (click)="addToDPI(patient.nss)" title="Ajouter au DPI">
                    <svg viewBox="0 0 24 24" class="icon">
                      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor" />
                    </svg>
                  </button>
                </div>
              </td>
              <!-- ... rest of the code remains the same ... -->
              }
              @empty {
            <tr>
              <td colspan="6" class="empty-state">
                Aucun DPI trouv√©
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
