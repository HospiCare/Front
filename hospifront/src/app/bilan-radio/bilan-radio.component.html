<div class="popup-overlay" [class.visible]="isVisible">
  <div class="popup-container">
    <div class="popup-content">
      <h2 class="popup-title">
        IRM
      </h2>

      <div class="compte-rendu-section">
        <label class="section-label">Compte rendu:</label>
        <textarea [(ngModel)]="compteRendu"
          placeholder="RÃ©digez le compte rendu de ce bilan radiologique..."></textarea>
      </div>

      <div class="radio-section">
        <label class="section-label" for="radio-upload">Radio:</label>
        <div class="file-upload">
          <label for="radio-upload" class="file-upload-label">Attacher la photo de radio</label>
          <input id="radio-upload" type="file" (change)="onImageUpload($event)" accept="image/*" style="display: none;" />
        </div>
        <img
          [src]="uploadedImageUrl || bilanData?.img"
          alt="Radiological Scan"
          *ngIf="uploadedImageUrl || bilanData?.img"
        />
      </div>

      <div class="popup-footer">
        <button class="save-button" (click)="onClose()">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
