
    <div class="flex justify-center items-center min-h-screen bg-[#F7F7F7]">
        <div class="p-6 max-w-3xl w-full">
            <!-- Form -->
            <form class="space-y-4" (ngSubmit)="onSubmit()" [formGroup]="DpiCreateForm">
                <div class="grid gap-6">
                    <div class="grid grid-cols-[140px,1fr] items-center gap-16">
                        <label for="nom" class="font-medium">
                            Nom
                        </label>
                        <input required formControlName="Nom" type="text" id="Nom" placeholder="Nom" class="w-full px-3 py-2 border rounded-md text-sm" />
                    </div>

                    <div class="grid grid-cols-[140px,1fr] items-center gap-16">
                        <label for="prenom" class="font-medium">
                            Prenom
                        </label>
                        <input required formControlName="Prenom" type="text" id="prenom" placeholder="Prenom" class="w-full px-3 py-2 border rounded-md text-sm" />
                    </div>

                    <div class="grid grid-cols-[140px,1fr] items-center gap-16">
                        <label for="nss" class="font-medium">
                            NSS
                        </label>
                        <input required formControlName="NSS" type="text" id="nss" placeholder="123456789" class="w-full px-3 py-2 border rounded-md text-sm" />
                    </div>

                    <div class="grid grid-cols-[140px,1fr] items-center gap-16">
                        <label for="date" class="font-medium">
                            Date de naissance
                        </label>
                        <input required formControlName="DateNaissance" type="date" id="date" class="w-full px-3 py-2 border rounded-md text-sm" />
                    </div>

                    <div class="grid grid-cols-[140px,1fr] items-center gap-16">
                        <label for="address" class="font-medium">
                            Adresse
                        </label>
                        <input required formControlName="Adresse" type="text" id="address" placeholder="Esi, Oued Smar, Alger" class="w-full px-3 py-2 border rounded-md text-sm" />
                    </div>
                    <div class="grid grid-cols-[140px,1fr] items-center gap-16">
                        <label for="email" class="font-medium">
                            email
                        </label>
                        <input required formControlName="email" type="email" id="email" placeholder="exemple@gmail.com" class="w-full px-3 py-2 border rounded-md text-sm" />
                    </div>
                    <div class="grid grid-cols-[140px,1fr] items-center gap-16">
                        <label for="password" class="font-medium">
                            password
                        </label>
                        <input required formControlName="password" type="password" id="password" placeholder="123421241" class="w-full px-3 py-2 border rounded-md text-sm" />
                    </div>

                    <div class="grid grid-cols-[140px,1fr] items-center gap-16">
                        <label for="tel" class="font-medium">
                            N tel.
                        </label>
                        <input required formControlName="Telephone" type="tel" id="tel" placeholder="0777777777" class="w-full px-3 py-2 border rounded-md text-sm" />
                    </div>

                    <div class="grid grid-cols-[140px,1fr] items-center gap-16">
                        <label for="mutuelle" class="font-medium">
                            Mutuelle
                        </label>
                        <input required formControlName="Mutuelle" type="text" id="mutuelle" placeholder="/" class="w-full px-3 py-2 border rounded-md text-sm" />
                    </div>

                    <div class="grid grid-cols-[140px,1fr] items-center gap-16">
                      <label for="medecin" class="font-medium">
                        Medecin traitant
                      </label>

                      @if (isLoading) {
                      <div>Loading...</div>
                      }
                      @else if (errorMessage) {
                      <div>{{ errorMessage }}</div>
                      }
                      @else {
                      <div class="flex items-center">
                        <select id="MedcinTraitant" name="MedcinTraitant" formControlName="MedcinTraitant" class="select-input w-full px-3 py-2 border rounded-md text-sm bg-white">
                          @for (medecin of medecins; track medecin.id) {
                          <option value="{{ medecin.medecin_id }}">
                          {{ medecin.first_name }} {{ medecin.last_name }}
                          </option>
                          }
                        </select>
                      </div>
                      }
                    </div>

                    <div class="grid grid-cols-[140px,1fr] items-center gap-16">
                        <label for="contact" class="font-medium">
                            Personne Ã  contacter
                        </label>
                        <input required formControlName="PersonneAContacter" type="text" id="contact" placeholder="eg: Parent Phone number" class="w-full px-3 py-2 border rounded-md text-sm" />
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex justify-between pt-6">
                    <!-- <button type="button" class="px-6 py-3 border rounded-md text-[#0B65B1] border-[#0B65B1] font-bold">
                        Retour
                    </button> -->
                    <button type="submit" class="px-6 py-3 bg-[#0B65B1] text-white rounded-md hover:bg-blue-700 font-bold">
                        Confirmer
                    </button>
                </div>
            </form>
        </div>
    </div>
